{% extends 'theme.html' %}



{% block content %}

<div align="center">
    <h2>注册Product Hunt账户</h2>
<br>
<form action="{% url 'sign_up_page' %}" method="POST">
    {% csrf_token %}
    用户名：
    <input type="text" name="用户名">
    <br>
    {{ 用户名错误 }}
    <br>
    密码：
    <input type="password" name="密码">
    <br>
    确认密码：
    <input type="password" name="确认密码">
    <br>
    {{ 密码错误 }}
    <br>
    <input type="submit" value="立即注册" class="btn btn-primary">
</form>
</div>


{% endblock content %}
